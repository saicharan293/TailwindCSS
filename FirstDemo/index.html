        <p class="text-justify"> An ancient town,
          Ayodhya is regarded as one of the seven sacred cities of the Hindus,
          revered because of its association in the great Indian epic poem
          Ramayana with the birth of Rama and with the rule of his father,
          Dasharatha.
        </p>
